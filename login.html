<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
<img src="images/logo.jpg" class="img-responsive" style="display:block;width:60%;margin-left:auto;margin-right:auto;margin-top:150px">
<center>
<form action="list.html">
<div class="form-group">
<input type="email" class="form-control form-rounded " placeholder="Username" id='email' style="width:30%;background-color:#efefef">
</div>
<div class="form-group">
<input type="password" class="form-control form-rounded " placeholder="Password" id='pwd' style="width:30%;background-color:#efefef">
</div>
<div class="form-group">
<button type="submit" class="btn btn-round" style="background-color:#efefef" id="btn">Login</button>
</div>
</form>
</center>
</div>
</body>
</html>
